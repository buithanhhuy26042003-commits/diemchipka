<html lang="vi"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website săn deal Diemchipk.com</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff5f5;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background: #ffeaea;
  padding: 20px 10px;
  color: #d33;
  font-weight: bold;
  font-size: 22px;
}
a {
  color: #d33;
  text-decoration: none;
}
section {
  margin: 20px 0;
}
h2 {
  color: #ff5050;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
  justify-items: center;
  padding: 10px;
}
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
  width: 200px;
  position: relative;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  border-radius: 10px 10px 0 0;
}
.card-content {
  padding: 10px;
}
.price {
  color: #d33;
  font-weight: bold;
}
.buy {
  display: block;
  margin-top: 8px;
  background: #ff6b6b;
  color: white;
  padding: 8px;
  border-radius: 6px;
}
.buy:hover {
  background: #ff8787;
}
#adminPanel {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #ffeaea;
  border-top: 2px solid #ffcccc;
  padding: 10px;
  display: none;
}
button {
  background: #ff6b6b;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #ff8787;
}
.delete-btn {
  display: none;
  position: absolute;
  top: 5px;
  right: 5px;
  background: #ff4d4d;
  border: none;
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  cursor: pointer;
}
footer {
  margin: 30px 0;
  font-size: 14px;
  color: #666;
}
</style>
</head>
<body>

<header>
  ⚡ Website săn deal Diemchipk.com ⚡<br>
  <small>&gt; Cập nhật liên tục mỗi khung sale 15p &lt;&lt;</small><br>
  🔥 Tham gia nhóm săn deal 0Đ:
  <a href="https://zalo.me/g/tfukra125" target="_blank" style="color:#ff3333; font-weight:bold; text-decoration:underline;">
    👉 Nhấn vào đây
  </a> 🔥
</header>

<section id="deal1k">
  <h2>🔥 Deal 1K</h2>
  <div class="grid"><div class="card">
    
    <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lv9vyh5oiha106@resize_w450_nl.webp">
    <div class="card-content">
      <h3>găng</h3>
      <div class="price">1.000 ₫</div>
      <a class="buy" href="https://s.shopee.vn/2Vj8AqBVtA" target="_blank">Mua ngay</a>
    </div></div></div>
</section>

<section id="deal9k">
  <h2>🔥 Deal 9K</h2>
  <div class="grid"></div>
</section>

<section id="deal29k">
  <h2>🔥 Deal 29K</h2>
  <div class="grid"></div>
</section>

<footer>
  © 2025 Diemchipk.com | Chỉ admin có thể chỉnh sửa.
</footer>

<div id="adminPanel" style="display: block;">
  <button onclick="addProduct()">➕ Thêm sản phẩm</button>
  <button onclick="exportCode()">🚀 Cập nhật GitHub</button>
</div>

<script>
const password = "buithanhhuy260403";
const adminPanel = document.getElementById("adminPanel");

window.addEventListener("load", () => {
  const pw = prompt("🔐 Nhập mật khẩu admin để chỉnh sửa:");
  if (pw === password) {
    adminPanel.style.display = "block";
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.style.display = "block";
    });
  } else {
    adminPanel.style.display = "none";
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.style.display = "none";
    });
  }
});

function addProduct() {
  const name = prompt("Tên sản phẩm:");
  const price = parseInt(prompt("Giá sản phẩm (vd: 9000):"));
  const img = prompt("Link ảnh:");
  const link = prompt("Link Shopee:");
  if (!name || !price || !img || !link) return alert("Thiếu thông tin!");

  let section;
  if (price <= 1000) section = document.querySelector("#deal1k .grid");
  else if (price <= 9000) section = document.querySelector("#deal9k .grid");
  else section = document.querySelector("#deal29k .grid");

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <button class='delete-btn' onclick='this.parentElement.remove()' style='display:block;'>❌</button>
    <img src='${img}'>
    <div class='card-content'>
      <h3>${name}</h3>
      <div class='price'>${price.toLocaleString()} ₫</div>
      <a class='buy' href='${link}' target='_blank'>Mua ngay</a>
    </div>`;
  section.appendChild(card);
}

function exportCode() {
  document.querySelectorAll(".delete-btn").forEach(btn => btn.remove());
  const html = document.documentElement.outerHTML;
  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "index.html";
  a.click();
  alert("✅ File index.html đã sẵn sàng để cập nhật GitHub!");
}
</script>



</body></html>
